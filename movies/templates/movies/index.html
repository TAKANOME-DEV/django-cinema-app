{% extends 'base.html' %} {% block content %}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td>
        <a href="{% url 'movies:detail' movie.id %}"> {{movie.title}} </a>
      </td>
      <td>{{movie.description}}</td>
      <td>{{movie.genre}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
